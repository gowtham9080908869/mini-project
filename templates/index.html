<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cyber-Security Interface</title>
    <style>
        body {
            background-color: #050505;
            color: #00f2ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Futuristic Circular Container */
        .tech-circle {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 242, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        /* Rotating Outer Rings */
        .tech-circle::before {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            border: 2px dashed #00f2ff;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-panel {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f2ff;
        }

        /* The Button Styled like the Image */
        #checkBtn {
            background: transparent;
            border: 2px solid #00f2ff;
            color: #00f2ff;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        #checkBtn:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6);
        }

        #msg {
            margin-top: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            height: 20px;
        }

        .scanning-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00f2ff;
            top: 50%;
            left: 0;
            box-shadow: 0 0 15px #00f2ff;
            animation: scan 3s ease-in-out infinite;
            display: none;
        }

        @keyframes scan {
            0%, 100% { top: 20%; }
            50% { top: 80%; }
        }
    </style>
</head>
<body>

    <div class="tech-circle">
        <div class="scanning-line" id="scanner"></div>
        <div class="main-panel">
            <h1>I'M NOT A ROBOT</h1>
            <button id="checkBtn">Initiate Verification</button>
            <div id="msg">Awaiting Neural Input...</div>
        </div>
    </div>

    <script>
        let mouseCoords = [];
        let start = Date.now();

        document.onmousemove = (e) => {
            mouseCoords.push({x: e.pageX, y: e.pageY, time: (Date.now() - start)/1000});
        };

        document.getElementById('checkBtn').onclick = () => {
            const msg = document.getElementById('msg');
            const scanner = document.getElementById('scanner');
            
            msg.innerText = "ANALYZING BIOMETRIC PATTERNS...";
            msg.style.color = "#00f2ff";
            scanner.style.display = "block";

            fetch('/verify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({coords: mouseCoords})
            })
            .then(res => res.json())
            .then(data => {
                scanner.style.display = "none";
                msg.innerText = data.status;
                msg.style.color = data.color === 'green' ? '#00ff88' : '#ff0055';
                msg.style.textShadow = `0 0 10px ${msg.style.color}`;
                mouseCoords = []; 
            });
        };
    </script>
</body>
</html>
